<!DOCTYPE html>
<html>
	<head>
	<title> Cetvrti Zadatak </title>
	</head>


	<body>

	<script> 
		function AritmSredina (x,y) {
			return (x+y)/2;
		}

		var x = parseInt(prompt("Unesite prvi broj"));
		var y = parseInt(prompt("Unesite drugi broj"));
		
	
	document.writeln(AritmSredina(x,y));
	</script>

	</body>

</html>
